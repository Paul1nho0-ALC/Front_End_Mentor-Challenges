<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <header class="navbar">
    <div class="container pt-5 position-relative">

      <a href="" class="navbar-brand"><img src="images/logo.svg" alt="Logo"></a>

      <nav class="navbar navbar-expand-md">

        <div class="navbar-collapse collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <span class="circle"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link login-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>

      <button onclick="menu_toggle()" class="navbar-mobile-button"><img class="navbar-mobile-button-icon" src="images/icon-hamburger.svg" alt="navbar-mobile-toggler"></button>

      <!--Mobile Menu-->
      <div id="navbar-mobile">
        <ul id="navbar-mobile-nav" class="navbar-nav align-items-center closed">
          <li class="nav-item">
            <a class="nav-link" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item bb-custom">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link login-link" href="#">Login</a>
          </li>
        </ul>
      </div>

    </div>
  </header>  

  <div id="bg-round"></div>

  <main class="d-flex flex-column-reverse flex-md-row">

    <section id="left-content" class="d-flex flex-column justify-content-center">

      <div class="content">
        <div class="d-flex">
          <p class="p-bg-black">New</p>
          <p class="text-uppercase" style="font-family: 'Barlow', sans-serif; font-weight: 400; margin-left: 1em;">Monograph Dashboard</p>
        </div>

        <h1 class="display-6">Powerful insights into your team</h1>

        <p style="font-size: 1.1em; width: 300px; margin-top: 1em; margin-bottom: 1em;">Project planning and time tracking for agile teams</p>

        <div style="margin-top: 2em;">
          <a id="red-btn" style="margin-right: 1em;" class="text-uppercase" href="#">Schedule a demo</a>
          <a id="transparent-btn" href="">to see a preview</a>
        </div>
      </div>
      
    </section>

    <section id="illustration-section" class="w-50">
      <img id="illustration" src="images/illustration-devices.svg" alt="Ilustration">
    </section>

  </main>
  
  
  

  <script src="js/script.js"></script>

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
